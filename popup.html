<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #1ed760;
      color: white;
      border-radius: 10px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #1ed760;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    button img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .description {
      margin-top: 15px;
      padding: 10px;
      background-color: black;
      color: lightgray;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      line-height: 1.4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="johnsToggleButton">
      <img src="images/icon128.png" alt="Extension Icon">
      <span id="buttonText">Enable Discovery Mode</span>
    </button>
    <div class="description">
      This extension helps you discover new music on Spotify by automatically skipping songs you've already heard or that are in your playlists.
      <br>
      <br>
      Toggle Discovery Mode to start exploring fresh tunes!
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
